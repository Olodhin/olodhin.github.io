<!DOCTYPE html>
<html>
<body>

<h1>Hi Katharine</h1>

<p id="demo">I'm trying to learn how to code in Javascript and HTML.</p>

<script>
//large text
function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}

//small text
function myFunc() {
  document.getElementById("demo").style.fontSize = "10px";
  document.getElementById("demo").style.color = "black";
  document.getElementById("demo").style.backgroundColor = "white";
}

//memory for getFibonacci
var doneFibonacci = false;

//toggle fibonacci sequence
function getFibonacci() {
  if (doneFibonacci) {
	doneFibonacci = false;
	document.getElementById("demo").innerHTML = "I'm trying to learn how to code in Javascript and HTML.";
	return;
  }
  
  var i;
  var prevNum = 1;
  var curNum = 1;
  document.getElementById("demo").innerHTML += "<br>";
  document.getElementById("demo").innerHTML += 1 + "<br>";
  document.getElementById("demo").innerHTML += 1 + "<br>";
  for(i = 0; i < 21; i++) {
    curNum += prevNum;
	prevNum = curNum - prevNum;
	document.getElementById("demo").innerHTML += curNum + "<br>";
  }
  
  doneFibonacci = true;
}

function wait(ms) {
  var d = new Date();
  var d2 = null;
  do {
	d2 = new Date();
  } while(d2 - d < ms);
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>
<button type="button" onclick="myFunc()">Do not click</button>
<button type="button" onclick="getFibonacci()">Fibonacci</button>

</body>
</html>
